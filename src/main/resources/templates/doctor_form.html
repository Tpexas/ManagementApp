<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link   rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
  <div>
    <h2 class="text-center">[[${pageTitle}]]</h2>
  </div>

  <form th:action="@{/gydytojai/issaugoti}" method="post" enctype="multipart/form-data" th:object="${doctor}"
        style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{doctorID}">
    <div class="border border-secondary rounded p-3">
      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">El. paštas:</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control"/>
          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Sritis:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{field}" class="form-control"/>
          <p th:if="${#fields.hasErrors('field')}" th:errors="*{field}">Field error</p>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Vardas:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{name}" class="form-control"/>
          <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Pavardė:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{surname}" class="form-control"/>
          <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</p>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Slaptažodis:</label>
        <div class="col-sm-8">
          <input type="password" th:field="*{password}" class="form-control"/>
          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Telefonas:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{phone}" class="form-control" minlength="8" maxlength="14"/>
          <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone error</p>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Adresas:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{address}" class="form-control"/>
          <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</p>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Asmens kodas:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{personalCode}" class="form-control" minlength="10" maxlength="11" required/>
          <p th:if="${#fields.hasErrors('personalCode')}" th:errors="*{personalCode}">Personal code error</p>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Amžius:</label>
        <div class="col-sm-8">
          <input type="number" th:field="*{age}" class="form-control" minlength="1" maxlength="3" required/>
          <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</p>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label" placeholder="0">Alga:</label>
        <div class="col-sm-8">
          <input type="number" step="0.01" th:field="*{salary}" class="form-control" maxlength="8"/>
          <p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Age error</p>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Lytis:</label>
        <div class="col-sm-8">
          <th:block th:each="gender:${T(com.mygroup.Gender).values()}">
            <input type="radio" th:id="${{gender}}" th:value="${{gender}}"
                   th:field="*{gender}" class="m-2" required />
            <label th:text="${{gender}}"></label>
          </th:block>
        </div>
      </div>


      <div class="mb-3 row">
        <label class="col-sm-4 col-form-label">Nuotrauka:</label>
        <div class="col-sm-8">
          <input type="file" name="image" class="form-control-file" accept="image/png, image/jpeg" />
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary m-2" type="submit">Išsaugoti</button>
        <button class="btn btn-secondary m-2" type="button" onclick="cancelForm()">Atšaukti</button>
      </div>
    </div>
  </form>
</div>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/gydytojai}]]";
  }
</script>
</body>
</html>
